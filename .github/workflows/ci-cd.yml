name: Tests & Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  PHP_VERSION: "8.2"
  DEPLOY_BRANCH: master
  DEPLOY_PATH: /var/www/prueba-tecnica

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      APP_ENV: testing
      DB_CONNECTION: sqlite
      DB_DATABASE: ":memory:"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, intl, sqlite, pdo_sqlite, pcntl, bcmath
          coverage: none
          tools: composer

      - name: Install Composer dependencies
        uses: ramsey/composer-install@v3
        with:
          composer-options: --no-ansi --no-interaction --prefer-dist

      - name: Prepare environment
        run: |
          cp .env.example .env
          php artisan key:generate --ansi

      - name: Run test suite
        run: php artisan test --no-ansi

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: ${{ github.ref == 'refs/heads/master' }}
    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script_stop: true
          script: |
            set -e
            cd ${{ env.DEPLOY_PATH }}
            git fetch origin ${{ env.DEPLOY_BRANCH }}
            git checkout ${{ env.DEPLOY_BRANCH }}
            git pull origin ${{ env.DEPLOY_BRANCH }}
            ./vendor/bin/sail composer install --no-dev --optimize-autoloader
            ./vendor/bin/sail artisan migrate --force
            ./vendor/bin/sail artisan config:cache
            ./vendor/bin/sail artisan route:cache
            ./vendor/bin/sail artisan view:cache
